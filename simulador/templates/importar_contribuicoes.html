{% extends "base.html" %}
{% load bootstrap %}

{% block content %}

	<h2>Importar contribuições</h2>

	<form role="form" action="/simulador/importar_contribuicoes/" method="post" enctype="multipart/form-data">
    	<legend>Importar contribuições</legend>
    	{% csrf_token %}
    	{{ form|bootstrap }}
    	<div class="form-group">
      		<button type="submit" class="btn btn-primary">Submit</button>
    	</div>
	</form>

{% endblock %}
